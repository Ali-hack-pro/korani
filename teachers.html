<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المعلمين</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --btn-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #f5f7fa, #c3cfe2, #a1c4fd, #f5f7fa);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 60px;
            margin-left: 15px;
        }
        
        .class-name {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            background: #e8f4fc;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            display: inline-block;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
            box-shadow: var(--btn-shadow);
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-success {
            background-color: var(--secondary-color);
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
        }
        
        .btn-warning:hover {
            background-color: #d35400;
        }
        
        .main-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .welcome-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .section {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }
        
        .section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .students-list {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .students-list h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        #studentsRecords {
            list-style-type: none;
        }
        
        #studentsRecords li {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease;
            background-color: #e8f4fc;
            border-left: 4px solid var(--primary-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #studentsRecords li:hover {
            transform: translateX(5px);
        }
        
        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .student-name {
            font-weight: bold;
        }
        
        .student-class {
            color: #777;
            font-size: 14px;
        }
        
        .student-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #777;
            font-style: italic;
        }
        
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 45px 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: var(--btn-shadow);
            z-index: 1000;
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        
        .success {
            background-color: var(--secondary-color);
        }
        
        .error {
            background-color: var(--danger-color);
        }
        
        .loading {
            background-color: var(--primary-color);
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 20px;
            color: var(--primary-color);
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-container {
                margin-bottom: 15px;
            }
            
            .header-controls {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            .admin-sections {
                grid-template-columns: 1fr;
            }
            
            .message {
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }
        
        body[dir="ltr"] {
            text-align: left;
        }
        
        body[dir="ltr"] .logo {
            margin-left: 0;
            margin-right: 15px;
        }
        
        body[dir="ltr"] header {
            flex-direction: row-reverse;
        }
        
        body[dir="ltr"] #studentsRecords li:hover {
            transform: translateX(-5px);
        }
        
        body[dir="ltr"] .message {
            right: auto;
            left: 20px;
        }
        
        body[dir="ltr"] .form-group {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://korani.eu/img/logoar.png" alt="شعار الموقع" class="logo">
                <div class="class-name" id="className">الفصل: غير محدد</div>
            </div>
            <div class="header-controls">
                <a href="attendance.html" class="btn btn-primary" id="attendanceLink">صفحة الحضور</a>
                <button class="btn btn-warning" id="refreshStudentsBtn">تحديث القائمة</button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="welcome-message">
                <h2 id="welcomeTitle">مرحباً بك في نظام إدارة الفصل</h2>
                <p id="welcomeSubtitle">يمكنك إضافة وحذف طلاب الفصل من هنا</p>
            </div>
            
            <div class="admin-sections">
                <div class="section">
                    <h3>إضافة طالب جديد</h3>
                    <form id="addStudentForm">
                        <div class="form-group">
                            <label for="newFirstName">الاسم الأول</label>
                            <input type="text" id="newFirstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newLastName">الاسم الثاني</label>
                            <input type="text" id="newLastName" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success" style="width: 100%;">
                            إضافة الطالب
                        </button>
                    </form>
                </div>
                
                <div class="section">
                    <h3>معلومات الفصل</h3>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <div style="background: white; padding: 15px; border-radius: 8px;">
                            <strong>عدد الطلاب:</strong> 
                            <span id="studentsCount">0</span>
                        </div>
                        <div style="background: white; padding: 15px; border-radius: 8px;">
                            <strong>المعلم:</strong> 
                            <span id="teacherName">-</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="students-list">
                <h2>قائمة طلاب الفصل</h2>
                <ul id="studentsRecords">
                    <li class="empty-state" id="emptyState">لا يوجد طلاب مسجلين بعد</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- نافذة تأكيد الحذف -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">تأكيد الحذف</h3>
                <button class="modal-close" id="deleteModalClose">&times;</button>
            </div>
            <p id="deleteMessage">هل أنت متأكد من أنك تريد حذف هذا الطالب؟</p>
            <div class="buttons-container" style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-danger" id="confirmDeleteBtn">نعم، احذف</button>
                <button class="btn btn-primary" id="cancelDeleteBtn">إلغاء</button>
            </div>
        </div>
    </div>

<script>
    // إعدادات JSONBin.io
    const JSONBIN_CONFIG = {
        BIN_ID: '68ebd1e4d0ea881f409f33c0',
        API_KEY: '$2a$10$j2RFt5cgHHSkHvUzwqZV.eoHlA3A.8C.rt4IWH/XDTwyN7Pt1Fm9S',
        BASE_URL: 'https://api.jsonbin.io/v3/b'
    };

    const classes = {
        1: { name: "معلمة جنين - الاثنين", teacher: "معلمة جنين" },
        2: { name: "معلمة احلام - الاثنين", teacher: "معلمة أحلام" },
        3: { name: "معلمة ايات العدوي - الاثنين", teacher: "معلمة آيات العدوي" },
        4: { name: "معلمة سمر - الاثنين", teacher: "معلمة سمر" },
        5: { name: "معلمة الاء زيادة - الاثنين", teacher: "معلمة الآء زيادة" },
        6: { name: "معلمة رانبا - الاثنين", teacher: "معلمة رانبا" },
        7: { name: "معلم عبادة الاشقر - الاثنين", teacher: "معلم عبادة الأشقر" },
        8: { name: "معلمة اسماء السلطان - الاثنين", teacher: "معلمة أسماء السلطان" },
        9: { name: "معلمة سناء - الاثنين", teacher: "معلمة سناء" },
        10: { name: "معلمة فوزية - الخميس", teacher: "معلمة فوزية" },
        11: { name: "معلمة ام عمر - الخميس", teacher: "معلمة أم عمر" },
        12: { name: "معلمة براء - الخميس", teacher: "معلمة براء" },
        13: { name: "معلمة ناريمان صالح - الخميس", teacher: "معلمة ناريمان صالح" },
        14: { name: "معلم عثمان الخطيب - الخميس", teacher: "معلم عثمان الخطيب" },
        15: { name: "معلمة .ام براء - الخميس", teacher: "معلمة أم براء" },
        16: { name: "معلمة مروة - الخميس", teacher: "معلمة مروة" },
        17: { name: "معلمة روان - الخميس", teacher: "معلمة روان" },
        18: { name: "معلمة سمر - الخميس", teacher: "معلمة سمر" },
        19: { name: "معلمة سناء - الخميس", teacher: "معلمة سناء" },
        20: { name: "معلمة شيماء - الجمعة", teacher: "معلمة شيماء" },
        21: { name: "معلمة دانا - الجمعة", teacher: "معلمة دانا" },
        22: { name: "محمود دغميس - الجمعة", teacher: "محمود دغميس" },
        23: { name: "معلمة أمامة أبو حطب - الجمعة", teacher: "معلمة أمامة أبو حطب" },
        24: { name: "معلمة بسمة - الجمعة", teacher: "معلمة بسمة" },
        25: { name: "معلمة ماريا - الجمعة", teacher: "معلمة ماريا" },
        26: { name: "احمد الشرقاوي - الجمعة", teacher: "أحمد الشرقاوي" },
        27: { name: "معلم احمد الشرقاوي - الاحد", teacher: "معلم أحمد الشرقاوي" },
        28: { name: "معلمة يسرا السلطان - الاحد", teacher: "معلمة يسرا السلطان" },
        29: { name: "الشيخ عمار - الاحد", teacher: "الشيخ عمار" },
        30: { name: "المعلمة ريعان عسقول - الخميس", teacher: "المعلمة ريعان عسقول" },
        31: { name: "الشيخ اسامة السلطان - الاحد", teacher: "الشيخ أسامة السلطان" },
        32: { name: "الشيخ أمين - الاحد", teacher: "الشيخ أمين" },
        33: { name: "المعلمة سناء - الاربعاء", teacher: "المعلمة سناء" },
        34: { name: "المعلمة سناء - الاحد", teacher: "المعلمة سناء" },
        35: { name: "صف النورانية الاول - الخميس", teacher: "معلم النورانية" },
        36: { name: "صف النورانية الثاني - الخميس", teacher: "معلم النورانية" }
    };

    let currentClass = 'غير محدد';
    let currentTeacher = 'غير محدد';
    let allStudentsData = [];
    let studentToDelete = null;

    document.addEventListener('DOMContentLoaded', function() {
        // العناصر الرئيسية
        const addStudentForm = document.getElementById('addStudentForm');
        const refreshStudentsBtn = document.getElementById('refreshStudentsBtn');
        const studentsRecords = document.getElementById('studentsRecords');
        const emptyState = document.getElementById('emptyState');
        const classNameElement = document.getElementById('className');
        const teacherNameElement = document.getElementById('teacherName');
        const studentsCountElement = document.getElementById('studentsCount');
        const attendanceLink = document.getElementById('attendanceLink');
        const deleteModal = document.getElementById('deleteModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const deleteModalClose = document.getElementById('deleteModalClose');

        // الحصول على رقم الفصل من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const classNumber = parseInt(urlParams.get('class'));
        
        if (classNumber && classes[classNumber]) {
            currentClass = classes[classNumber].name;
            currentTeacher = classes[classNumber].teacher;
            
            // تحديث رابط صفحة الحضور
            attendanceLink.href = `attendance.html?class=${classNumber}`;
        } else if (classNumber) {
            currentClass = `فصل ${classNumber}`;
            currentTeacher = "معلم الفصل";
        }
        
        // تحديث واجهة المستخدم
        classNameElement.textContent = `الفصل: ${currentClass}`;
        teacherNameElement.textContent = currentTeacher;
        document.getElementById('welcomeTitle').textContent = `مرحباً ${currentTeacher}`;
        document.getElementById('welcomeSubtitle').textContent = `أنت تدير ${currentClass}`;

        // أحداث النماذج
        addStudentForm.addEventListener('submit', handleAddStudent);
        refreshStudentsBtn.addEventListener('click', fetchStudents);
        confirmDeleteBtn.addEventListener('click', confirmDelete);
        cancelDeleteBtn.addEventListener('click', closeDeleteModal);
        deleteModalClose.addEventListener('click', closeDeleteModal);

        // إغلاق النافذة عند النقر خارجها
        window.addEventListener('click', function(event) {
            if (event.target === deleteModal) {
                closeDeleteModal();
            }
        });

        // جلب البيانات عند تحميل الصفحة
        fetchStudents();

        async function handleAddStudent(e) {
            e.preventDefault();
            const firstName = document.getElementById('newFirstName').value.trim();
            const lastName = document.getElementById('newLastName').value.trim();

            if (firstName && lastName) {
                try {
                    const newStudent = {
                        first: firstName,
                        second: lastName,
                        class: currentClass,
                        timestamp: new Date().getTime()
                    };

                    // جلب البيانات الحالية أولاً
                    await fetchStudents();
                    
                    // إضافة الطالب الجديد
                    allStudentsData.push(newStudent);
                    
                    // حفظ في JSONBin
                    await saveToJSONBin(allStudentsData);
                    
                    // تحديث العرض
                    updateStudentsDisplay();
                    
                    // مسح الحقول
                    addStudentForm.reset();
                    
                    showMessage('تم إضافة الطالب بنجاح', 'success');
                } catch (error) {
                    console.error('Error adding student:', error);
                    showMessage('حدث خطأ في إضافة الطالب', 'error');
                }
            } else {
                showMessage('يرجى ملء جميع الحقول', 'error');
            }
        }

        function openDeleteModal(student, index) {
            studentToDelete = { student, index };
            document.getElementById('deleteMessage').textContent = 
                `هل أنت متأكد من أنك تريد حذف الطالب ${student.first} ${student.second}؟`;
            deleteModal.style.display = 'flex';
        }

        function closeDeleteModal() {
            deleteModal.style.display = 'none';
            studentToDelete = null;
        }

        async function confirmDelete() {
            if (studentToDelete) {
                try {
                    // إزالة الطالب من البيانات
                    allStudentsData.splice(studentToDelete.index, 1);
                    
                    // حفظ في JSONBin
                    await saveToJSONBin(allStudentsData);
                    
                    // تحديث العرض
                    updateStudentsDisplay();
                    
                    showMessage('تم حذف الطالب بنجاح', 'success');
                    closeDeleteModal();
                } catch (error) {
                    console.error('Error deleting student:', error);
                    showMessage('حدث خطأ في حذف الطالب', 'error');
                }
            }
        }

        async function fetchStudents() {
            try {
                showMessage('جاري تحميل البيانات...', 'loading');
                
                const response = await fetch(`${JSONBIN_CONFIG.BASE_URL}/${JSONBIN_CONFIG.BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_CONFIG.API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                allStudentsData = result.record || [];
                
                updateStudentsDisplay();
                
            } catch (error) {
                console.error('Error fetching students data:', error);
                showMessage('خطأ في تحميل البيانات', 'error');
            }
        }

        function updateStudentsDisplay() {
            // تصفية الطلاب للفصل الحالي فقط
            const classStudents = allStudentsData.filter(student => 
                student.class === currentClass
            );

            studentsRecords.innerHTML = '';

            if (classStudents.length === 0) {
                emptyState.style.display = 'block';
                studentsCountElement.textContent = '0';
                return;
            }

            emptyState.style.display = 'none';
            studentsCountElement.textContent = classStudents.length;

            // عرض الطلاب
            classStudents.forEach((student, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="student-info">
                        <span class="student-name">${student.first} ${student.second}</span>
                        <span class="student-class">${student.class}</span>
                    </div>
                    <div class="student-actions">
                        <button class="btn btn-danger btn-small delete-btn" data-index="${index}">
                            حذف
                        </button>
                    </div>
                `;
                studentsRecords.appendChild(listItem);
            });

            // إضافة أحداث الحذف
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    const classStudents = allStudentsData.filter(student => 
                        student.class === currentClass
                    );
                    const actualIndex = allStudentsData.indexOf(classStudents[index]);
                    openDeleteModal(classStudents[index], actualIndex);
                });
            });
        }

        // وظيفة لحفظ البيانات في JSONBin
        async function saveToJSONBin(data) {
            const response = await fetch(`${JSONBIN_CONFIG.BASE_URL}/${JSONBIN_CONFIG.BIN_ID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': JSONBIN_CONFIG.API_KEY
                },
                body: JSON.stringify(data)
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return await response.json();
        }

        // وظيفة لعرض الرسائل
        function showMessage(message, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = '&times;';
            closeBtn.addEventListener('click', function() {
                messageElement.remove();
            });
            
            messageElement.appendChild(closeBtn);
            document.body.appendChild(messageElement);
            
            setTimeout(() => {
                if (messageElement.parentNode) {
                    messageElement.remove();
                }
            }, 3000);
        }
    });
</script>
</body>
</html>
