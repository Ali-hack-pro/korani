<html lang="ar" dir="rtl">

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --btn-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #f5f7fa, #c3cfe2, #a1c4fd, #f5f7fa);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 60px;
            margin-left: 15px;
        }
        
        .class-info {
            display: flex;
            flex-direction: column;
        }
        
        .class-name {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            background: #e8f4fc;
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 5px;
        }
        
        .teacher-name, .students-count {
            font-size: 14px;
            color: #666;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 10px;
            margin-top: 5px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            display: inline-block;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
            box-shadow: var(--btn-shadow);
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-success {
            background-color: var(--secondary-color);
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
        }
        
        .btn-warning:hover {
            background-color: #d35400;
        }
        
        .main-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .welcome-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .section {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }
        
        .section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* تخصيص حقول إدخال الغياب */
        .absence-input {
            background-color: #ffe6e6;
            border: 2px solid #ff9999;
        }

        .absence-input:focus {
            background-color: #ffcccc;
            border-color: #ff6666;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 102, 102, 0.2);
        }
        
        .students-list {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .students-list h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        #studentsRecords {
            list-style-type: none;
        }
        
        #studentsRecords li {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease;
            background-color: #e8f4fc;
            border-left: 4px solid var(--primary-color);
        }

        /* تخصيص عناصر الغياب */
        .absence-item {
            background-color: #ffe6e6 !important;
            border-left: 4px solid var(--danger-color) !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #studentsRecords li:hover {
            transform: translateX(5px);
        }
        
        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .student-name {
            font-weight: bold;
        }
        
        .student-class {
            color: #777;
            font-size: 14px;
        }

        .attendance-badge {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            color: white;
            margin-right: 8px;
        }

        .attendance-present {
            background-color: var(--secondary-color);
        }

        .attendance-absent {
            background-color: var(--danger-color);
        }
        
        .student-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #777;
            font-style: italic;
        }
        
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 45px 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: var(--btn-shadow);
            z-index: 1000;
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        
        .success {
            background-color: var(--secondary-color);
        }
        
        .error {
            background-color: var(--danger-color);
        }
        
        .loading {
            background-color: var(--primary-color);
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 20px;
            color: var(--primary-color);
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-container {
                margin-bottom: 15px;
                flex-direction: column;
            }
            
            .class-info {
                margin-top: 10px;
            }
            
            .header-controls {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            .admin-sections {
                grid-template-columns: 1fr;
            }
            
            .message {
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }

            text-align: left;
        }
        
        body[dir="ltr"] .logo {

            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>

                            recordType: 'student'
                        };

                        // جلب البيانات الحالية أولاً
                        await fetchStudents();
                        
                        // إضافة الطالب الجديد
                        allStudentsData.push(newStudent);
                        
                        // حفظ في JSONBin
                        await saveToJSONBin(allStudentsData);
                        
                        // تحديث العرض
                        updateStudentsDisplay();
                        
                        // مسح الحقول
                        addStudentForm.reset();
                        
                        showMessage('تم إضافة الطالب بنجاح', 'success');
                    } catch (error) {
                        console.error('Error adding student:', error);
                        showMessage('حدث خطأ في إضافة الطالب', 'error');
                    }
                } else {
                    showMessage('يرجى ملء جميع الحقول', 'error');
                }
            }

            async function handleAddAbsence(e) {
                e.preventDefault();
                const firstName = document.getElementById('absenceFirstName').value.trim();
                const lastName = document.getElementById('absenceLastName').value.trim();

                if (firstName && lastName) {
                    try {
                        showMessage('جاري تسجيل الغياب...', 'loading');
                        
                        const now = new Date();
                        const newAbsence = {
                            first: firstName,
                            second: lastName,
                            class: currentClass,
                            classId: currentClassId,
                            attendance: 'غياب',
                            time: now.toLocaleString('ar-SA'),
                            timestamp: now.getTime(),
                            recordType: 'attendance'
                        };

                        // جلب البيانات الحالية أولاً
                        await fetchStudents();
                        
                        // إضافة تسجيل الغياب
                        allStudentsData.push(newAbsence);
                        
                        // حفظ في JSONBin
                        await saveToJSONBin(allStudentsData);
                        
                        // تحديث العرض
                        updateStudentsDisplay();
                        
                        // مسح الحقول
                        addAbsenceForm.reset();
                        
                        showMessage('تم تسجيل الغياب بنجاح', 'success');
                    } catch (error) {
                        console.error('Error adding absence:', error);
                        showMessage('حدث خطأ في تسجيل الغياب', 'error');
                    }
                } else {
                    showMessage('يرجى ملء جميع الحقول', 'error');
                }
            }

            function openDeleteModal(student, index) {
                studentToDelete = { student, index };
                document.getElementById('deleteMessage').textContent = 
                    `هل أنت متأكد من أنك تريد حذف ${student.first} ${student.second}؟`;
                deleteModal.style.display = 'flex';
            }

            function closeDeleteModal() {
                deleteModal.style.display = 'none';
                studentToDelete = null;
            }

            async function confirmDelete() {
                if (studentToDelete) {
                    try {
                        showMessage('جاري حذف الطالب...', 'loading');
                        
                        // إزالة الطالب من البيانات
                        allStudentsData.splice(studentToDelete.index, 1);
                        
                        // حفظ في JSONBin
                        await saveToJSONBin(allStudentsData);
                        
                        // تحديث العرض
                        updateStudentsDisplay();
                        
                        showMessage('تم حذف الطالب بنجاح', 'success');
                        closeDeleteModal();
                    } catch (error) {
                        console.error('Error deleting student:', error);
                        showMessage('حدث خطأ في حذف الطالب', 'error');
                    }
                }
            }

            async function fetchStudents() {
                try {
                    showMessage('جاري تحميل البيانات...', 'loading');
                    
                    const response = await fetch(`${JSONBIN_CONFIG.BASE_URL}/${JSONBIN_CONFIG.BIN_ID}/latest`, {
                        headers: {
                            'X-Master-Key': JSONBIN_CONFIG.API_KEY
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    allStudentsData = result.record || [];
                    
                    console.log('تم جلب البيانات:', allStudentsData);
                    updateStudentsDisplay();
                    showMessage('تم تحميل البيانات بنجاح', 'success');
                    
                } catch (error) {
                    console.error('Error fetching students data:', error);
                    showMessage('خطأ في تحميل البيانات من JSONBin', 'error');
                    allStudentsData = [];
                    updateStudentsDisplay();
                }
            }

            function updateStudentsDisplay() {
                // تصفية الطلاب المسجلين للفصل الحالي فقط
                const registeredStudents = allStudentsData.filter(student => 
                    (student.class === currentClass || student.classId === currentClassId) && 
                    student.recordType === 'student'
                );

                // تصفية تسجيلات الحضور للفصل الحالي فقط
                const attendanceRecords = allStudentsData.filter(record => 
                    (record.class === currentClass || record.classId === currentClassId) && 
                    record.recordType === 'attendance'
                );

                studentsRecords.innerHTML = '';

                if (registeredStudents.length === 0 && attendanceRecords.length === 0) {
                    emptyState.style.display = 'block';
                    studentsCountElement.textContent = 'عدد الطلاب: 0';
                    studentsCountBadge.textContent = '0 طالب';
                    return;
                }

                emptyState.style.display = 'none';
                studentsCountElement.textContent = `عدد الطلاب: ${registeredStudents.length}`;
                studentsCountBadge.textContent = `${registeredStudents.length} طالب`;

                // عرض الطلاب المسجلين
                if (registeredStudents.length > 0) {
                    registeredStudents.forEach((student, index) => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <div class="student-info">
                                <span class="student-name">${student.first} ${student.second}</span>
                                <span class="student-class">${student.class}</span>
                            </div>
                            <div class="student-actions">
                                <button class="btn btn-danger btn-small delete-btn" data-index="${allStudentsData.indexOf(student)}">
                                    حذف
                                </button>
                            </div>
                        `;
                        studentsRecords.appendChild(listItem);
                    });
                }

                // عرض تسجيلات الحضور والغياب
                if (attendanceRecords.length > 0) {
                    const attendanceSection = document.createElement('div');
                    attendanceSection.className = 'attendance-section';
                    
                    const attendanceTitle = document.createElement('div');
                    attendanceTitle.className = 'attendance-title';
                    attendanceTitle.textContent = 'سجلات الحضور والغياب';
                    attendanceSection.appendChild(attendanceTitle);
                    
                    const attendanceList = document.createElement('ul');
                    attendanceList.style.listStyleType = 'none';
                    
                    // عرض سجلات الحضور
                    const presentRecords = attendanceRecords.filter(record => record.attendance === 'حضور');
                    const absentRecords = attendanceRecords.filter(record => record.attendance === 'غياب');
                    
                    if (presentRecords.length > 0) {
                        presentRecords.forEach((record, index) => {
                            const listItem = document.createElement('li');
                            listItem.style.cssText = 'background: #e8f6ef; border-left: 4px solid var(--secondary-color);';
                            listItem.innerHTML = `
                                <div class="student-info">
                                    <span class="student-name">${record.first} ${record.second}</span>
                                    <span class="attendance-badge attendance-present">حضور</span>
                                    <span class="student-class">${record.time || 'غير محدد'}</span>
                                </div>
                                <div class="student-actions">
                                    <button class="btn btn-danger btn-small delete-btn" data-index="${allStudentsData.indexOf(record)}">
                                        حذف
                                    </button>
                                </div>
                            `;
                            attendanceList.appendChild(listItem);
                        });
                    }
                    
                    // عرض سجلات الغياب
                    if (absentRecords.length > 0) {
                        absentRecords.forEach((record, index) => {
                            const listItem = document.createElement('li');
                            listItem.className = 'absence-item';
                            listItem.innerHTML = `
                                <div class="student-info">
                                    <span class="student-name">${record.first} ${record.second}</span>
                                    <span class="attendance-badge attendance-absent">غياب</span>
                                    <span class="student-class">${record.time || 'غير محدد'}</span>
                                </div>
                                <div class="student-actions">
                                    <button class="btn btn-danger btn-small delete-btn" data-index="${allStudentsData.indexOf(record)}">
                                        حذف
                                    </button>
                                </div>
                            `;
                            attendanceList.appendChild(listItem);
                        });
                    }
                    
                    attendanceSection.appendChild(attendanceList);
                    studentsRecords.appendChild(attendanceSection);
                }

                // إضافة أحداث الحذف
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        if (!isNaN(index) && allStudentsData[index]) {
                            openDeleteModal(allStudentsData[index], index);
                        }
                    });
                });
            }

            // وظيفة لحفظ البيانات في JSONBin
            async function saveToJSONBin(data) {
                try {
                    const response = await fetch(`${JSONBIN_CONFIG.BASE_URL}/${JSONBIN_CONFIG.BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_CONFIG.API_KEY,
                            'X-Bin-Versioning': 'false'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Error saving to JSONBin:', error);
                    throw error;
                }
            }

            // وظيفة لعرض الرسائل
            function showMessage(message, type) {
                const existingMessage = document.querySelector('.message');
                if (existingMessage) {
                    existingMessage.remove();
                }
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                messageElement.textContent = message;
                
                const closeBtn = document.createElement('button');
                closeBtn.className = 'close-btn';
                closeBtn.innerHTML = '&times;';
                closeBtn.addEventListener('click', function() {
                    messageElement.remove();
                });
                
                messageElement.appendChild(closeBtn);
                document.body.appendChild(messageElement);
                
                setTimeout(() => {
                    if (messageElement.parentNode) {
                        messageElement.remove();
                    }
                }, 3000);
            }
        });
    </script>
